<div class="container">
    <h1>Detalhes de Ordem de Serviço</h1>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Técnico Column -->
        <ng-container matColumnDef="tecnico">
            <th mat-header-cell *matHeaderCellDef> Técnico </th>
            <td mat-cell *matCellDef="let element"> {{element.tecnico}} </td>
        </ng-container>

        <!-- Cliente Column -->
        <ng-container matColumnDef="cliente">
            <th mat-header-cell *matHeaderCellDef> Cliente </th>
            <td mat-cell *matCellDef="let element"> {{element.cliente}} </td>
        </ng-container>

        <!-- Abertura Column -->
        <ng-container matColumnDef="dataAbertura">
            <th mat-header-cell *matHeaderCellDef> Data de Abertura </th>
            <td mat-cell *matCellDef="let element"> {{element.dataAbertura}} </td>
        </ng-container>

        <!-- Observaçções Column -->
        <ng-container matColumnDef="observacoes">
            <th mat-header-cell *matHeaderCellDef> Observacoes </th>
            <td mat-cell *matCellDef="let element"> {{element.observacoes}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <button (click)="return()" class="mat-elevation-z8" mat-flat-button color="warn">VOLTAR</button>
</div>
