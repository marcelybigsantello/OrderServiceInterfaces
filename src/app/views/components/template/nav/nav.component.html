<mat-drawer-container class="container" autosize>
    <mat-drawer #drawer class="sidenav" mode="side">
        <mat-nav-list class="nav-list">
            <a mat-list-item routerLink="/">
                <i class="material-icons">home</i>Home
            </a>
            <a mat-list-item routerLink="tecnicos">
                <i class="material-icons">work</i>Técnicos
            </a>
            <a mat-list-item routerLink="clientes">
                <i class="material-icons">person_search</i>Cliente
            </a>
            <a mat-list-item [matMenuTriggerFor]="menu">
                <mat-menu #menu="matMenu">
                    <a routerLink="ordem-servico" mat-menu-item>Abertas ou Em Andamento</a>
                    <a routerLink="ordem-servico/closed" mat-menu-item>Encerradas</a>
                </mat-menu>
                <i class="material-icons">person_pin</i>Ordens de Serviço
            </a>
            <a mat-list-item routerLink="sobre">
                <i class="material-icons">meeting_room</i>Sobre Nós
            </a>
        </mat-nav-list>
    </mat-drawer>

    <div class="sidenav-content">
        <button mat-icon-button (click)="drawer.toggle()">
        <mat-icon>more_vert</mat-icon>
      </button>
        <router-outlet></router-outlet>
    </div>

</mat-drawer-container>
